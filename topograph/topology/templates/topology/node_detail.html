{% extends 'topology/base.html' %}

{% block main_content %}
    <table class="table table-hover">
    <thead class="table-dark">
        <td>ID</td>
        <td>Node</td>
        <td>Meta</td>
        <td>Action</td>
        <td>Topology</td>
    </thead>
    <tbody>
    <tr>
        <td>{{ object.pk }}</td>
        <td>{{ object.label }}</td>
        <td>{{ object.meta_data }}</td>
        <td><a href="{% url 'node_update' object.pk %}" class="btn btn-warning btn-sm">Edit</a></td>
        <td><a href="{% url 'topology_detail' object.topology.pk %}">{{ object.topology.description }}</a></td>
    </tr>
    </tbody>
    </table>
{% endblock %}
